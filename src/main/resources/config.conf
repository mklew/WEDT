
crawler {
  minimum-posts = 5
  minimum-words = 10
}

network {
  port: 3333
  interface: "localhost"
}

restApi {
  context = "sentiment-analyzer"
  queryPath = "analyzer"
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    log-sent-messages = on
    log-received-messages = on
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }
}

spray {
  can.server {
    request-timeout = 30s
  }
}